<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>YouTube Slice</title>
  </head>
  <body>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="navbar">
      <ul class="center">
        <li><span>YouTube Slicer</span></li>
      </ul>
    </div>
      <div class="content center">
        <span>Youtube url:</span><br>
        <input type="text" name="youtube-url" size="50"><br><br>
        <span>Start time:</span><br>
        <input type="text" name="start-time-min" size="2" placeholder= "min"> : <input type="text" name="start-time-sec" size="2" placeholder="sec"><br><br>
        <!-- <span>End time:</span><br>
        <input type="text" name="end-time-min" size="2" placeholder= "min"> : <input type="text" name="end-time-sec" size="2" placeholder="sec"><br><br> -->
        <button type="button" name="create-link">Create sliced link</button><button type="button" name="preview-video">Preview sliced video</button><br><br>
        <span>Final url:</span><br>
        <input type="text" name="final-url" size="50">
      </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
