<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>YouTube Slice</title>
  </head>
  <body>
    <div class="content">
      <span>Youtube url:</span><br>
      <input type="text" name="youtube-url" size="50"><br><br>
      <span>Start time:</span><br>
      <input type="text" name="start-time-min" size="2" placeholder= "min"> : <input type="text" name="start-time-sec" size="2" placeholder="sec"><br><br>
      <!-- <span>End time:</span><br>
      <input type="text" name="end-time-min" size="2" placeholder= "min"> : <input type="text" name="end-time-sec" size="2" placeholder="sec"><br><br> -->
      <button type="button" name="create-link">Create sliced link</button><button type="button" name="preview-video">Preview sliced video</button><br><br>
      <span>Final url:</span><br>
      <input type="text" name="final-url" size="50">
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
